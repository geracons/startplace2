<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>

    <nav class="navbar fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><div class="img-navbar"><img src="images/logo-nobg.png" width="100%"></div></a>
       
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Tripstater</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Tours</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login </a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="¿A dónde te gustaría ir?" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </div>
    </nav>





    <div class="container-xxl login-register">
      <div class="row">
        <div class="col login-logo">
          <img src="/images/logo-nobg.png">
        </div>
      </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <section class="form-login">
                    <h5> Inicia sesión:</h5>
                        <input class="input-login" type="email" name="user" placeholder="Ingresa tu email">
                        <input class="input-login" type="password" name="password" placeholder="Contraseña">
                        <input class="btn-login" type="submit" value="Ingresar">
                        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    
                </section>
            
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <section class="form-register">
                    <h5>... o regístrate: </h5>
                        <input class="input-login" type="email" name="" placeholder="Ingresa tu email">
                        <input class="input-login" type="text" placeholder="Ingresa tu nombre y apellido">
                        <input class="input-login" type="text" placeholder="Ingresa tu número de celular">
                        <input class="input-login" type="password" placeholder="Contraseña">
                        <input class="btn-login" type="submit" value="Registrarme">
        
                </section>
            </div>
            <div class="col"></div>
        </div>

    </div>

    
    <footer class="footer row">
      <div class="row align-items-center">
        <div class="contact-us col">
          <h4>Contactanos/ Soporte:</h4>
          <p><i class="fas fa-envelope"></i> tripstarter@gmail.com</p>
          <p><i class="fab fa-whatsapp"></i> +11 3900-7689</p>
          <a href="#"> <i class="fab fa-youtube"></i> Youtube</a>
        </div>
        <div class="payment-methods col">
          <h4>Metodos de pago:</h4>
          
          <img src="\images\1200px-Mastercard_2019_logo.svg.png" width="10%" alt="">
          <img src="\images\JRsnuWTl_400x400.jpg" width="10%" alt="">
          <img src="\images\logo-Paypal.png" width="10%" alt="">
        </div>
        <div class="partners col">
          <h4>Partners: </h4> 
          <a href="https://www.despegar.com.ar">Aerolineas Despegar</a>
          <a href="https://signaturetours.com.ar">Signature Tours</a> 
           <a href="https://www.tripadvisor.com/">Tripadvisor</a>  
        </div>
      </div>
    </footer>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
